{{ define "forgot" }}
<!DOCTYPE html>
<head>
  <title>Reset Password | LYnLab Auth</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="/statics/common.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="app">
    <form id="forgot">
      <h1><span class="oi oi-key"></span></h1>
      <h3 id="title">Reset Password</h3>
      <div class="form-group">
        <input type="email" class="form-control" id="input-email" placeholder="Email Address">
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="button">Send recovery email</button>      
    </form>
  </div>
</body>
{{ end }}
