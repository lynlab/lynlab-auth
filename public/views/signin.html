{{ define "signin" }}
<!DOCTYPE html>
<head>
  <title>Sign In | LYnLab Auth</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="/statics/common.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <form id="signin">
      <h1><span class="oi oi-lock-locked"></span></h1>
      <h3 id="title">Sign In to LYnLab</h3>
      <input type="email" class="form-control" id="input-email" placeholder="Email address">
      <input type="password" class="form-control" id="input-password" placeholder="Password">
      <button class="btn btn-primary btn-lg btn-block" type="button">Sign In</button>      
      <p><a href="/web/register">Register</a> | <a href="/web/recovery/send_email">Forgot password?</a></p>
    </form>
  </div>
</body>
{{ end }}
